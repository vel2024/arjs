<!DOCTYPE html>
<html lang="en">
<head>
<title>AR.js with Two Image Targets</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
 <!-- A-Frame Extras for animation mixer -->
 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

<!-- AR.js Scene Begin -->
<a-scene 
embedded 
arjs="trackingMethod: best; sourcetype: webcam; debugUIEnabled: false;">
    
    <a-entity 
    id="gltf-model"
    gltf-model="assets/models/talking to.glb"
    scale="0.5 0.5 0.5"
    position="0 0 -5"
    visible="false"
    animation-mixer
    >
    </a-entity>

    <a-camera></a-camera>

</a-scene>
<button id="show" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    Show model
</button>

<button id="hide" style="position: absolute; top: 50px; left: 10px; z-index: 10;">
    Hide model
</button>
<!-- AR.js Scene End-->

<script>
    const model=document.querySelector('#gltf-model');
    document.getElementById('show').addEventListener('click', () => {
        model.setAttribute('visible', true);
    } );

    document.getElementById('hide').addEventListener('click', () => {
        model.setAttribute('visible', false);
    } );


</script>

</body>
</html>
