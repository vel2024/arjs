<!DOCTYPE html>
<html>
<head>
<title>IMG BUTTONS Multiple GLB Models</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
<style>
    .model1btn:hover{transform: scale(1.1);}
    .model2btn:hover{transform: scale(1.1);}
    .model3btn:hover{transform: scale(1.1);}
    .model4btn:hover{transform: scale(1.1);}
</style>
</head>
<body style="margin: 0; overflow: hidden;">


    <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <audio id="dayo" src="assets/audio/whoosh.mp3" preload="auto"></audio>
            <audio id="cat" src="assets/audio/cat.mp3" preload="auto"></audio>


        </a-assets>
        <!-- Add a static entity with GLB model -->
        <a-entity
            id="gltf-model"
            gltf-model="assets/models/Adayo.glb" 
            scale="1 1 1"
            position="0 0 -7"
            visible="false"
        >
    </a-entity>


        <a-camera></a-camera>
    </a-scene>
    <!-- Buttons to load different GLB models -->
    <img src="assets/images/dayo h.png" id="model1" alt="model1" class="model1btn" style="position: absolute; top: 10px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">

    <img src="assets/images/emi h.png" id="model2" alt="model2" class="model2btn" style="position: absolute; top: 50px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">
 
    <img src="assets/images/mikey h.png" id="model3" alt="model3" class="model3btn" style="position: absolute; top: 90px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">

    <img src="assets/images/pia h.png" id="model4" alt="model4" class="model4btn" style="position: absolute; top: 130px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">
 
    <script>
        // Select the GLB model entity
        const model = document.querySelector('#gltf-model');

        // Add event listener to load Model 1
        document.getElementById('model1').addEventListener('click', () => {
            model.setAttribute('gltf-model', 'assets/models/Adayo.glb');  // Load Model 1
            model.setAttribute('visible', true);  
            model.setAttribute('scale', '1.6 1.6 1.6');
            dayosound.play().then( () => {playaudio();})
            // Ensure model is visible
        });

        // Add event listener to load Model 2
        document.getElementById('model2').addEventListener('click', () => {
            model.setAttribute('gltf-model', 'assets/models/Aemi.glb');  // Load Model 2
            model.setAttribute('visible', true);  
            model.setAttribute('scale', '1.6 1.6 1.6');
            catsound.play();
            // Ensure model is visible
        });

        // Add event listener to load Model 2
        document.getElementById('model3').addEventListener('click', () => {
            model.setAttribute('gltf-model', 'assets/models/Amikey.glb');  // Load Model 3
            model.setAttribute('visible', true);  
            model.setAttribute('scale', '1.6 1.6 1.6');
            // Ensure model is visible
        });

        // Add event listener to load Model 2
        document.getElementById('model4').addEventListener('click', () => {
            model.setAttribute('gltf-model', 'assets/models/Apia.glb');  // Load Model 3
            model.setAttribute('visible', true);  
            model.setAttribute('scale', '1.6 1.6 1.6');
            // Ensure model is visible
        });

        //audio
        const dayosound=document.querySelector('#dayo');
        function playaudio(){dayosound.play()};

        const catsound=document.querySelector('#cat');

    </script>
</body>
</html>
