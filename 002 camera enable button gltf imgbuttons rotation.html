<!DOCTYPE html>
<html lang="en">
<head>
<title>AR.js with Two Image Targets</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

<style>
    .showbtn:hover{transform: scale(1.1); box-shadow: 10px 3px 3px rgba(0, 0, 255);}
    .hidebtn:hover{transform: scale(1.1);}
</style>

</head>
<body style="margin: 0; overflow: hidden;">

<!-- AR.js Scene Begin -->
<a-scene 
embedded 
arjs="trackingMethod: best; sourcetype: webcam; debugUIEnabled: false;">
    
    <a-entity 
    id="gltf-model"
    gltf-model="assets/models/talking to.glb"
    scale="0.5 0.5 0.5"
    position="0 0 -5"
    visible="false"
    >
    </a-entity>

    <a-camera></a-camera>

</a-scene>
<img src="assets/images/buttons_PNG40.png" id="show" alt="Show model" class="showbtn" style="position: absolute; top: 10px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">
    


<img src="assets/images/buttons_PNG40.png" id="hide" alt="Hide model" class="hidebtn" style="position: absolute; top: 50px; left: 10px; z-index: 10; width: 100px; cursor: pointer;">
    
<!-- AR.js Scene End-->

<script>
    const model=document.querySelector('#gltf-model');
    document.getElementById('show').addEventListener('click', () => {
        model.setAttribute('visible', true);
        model.setAttribute('rotation', '0 45 0');
        model.setAttribute('position', '0 .5 -5');
    } );

    document.getElementById('hide').addEventListener('click', () => {
        model.setAttribute('visible', false);
    } );


</script>

</body>
</html>
